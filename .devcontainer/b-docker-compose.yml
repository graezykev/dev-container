version: '3.8'
services:
  app:
    build: .
    volumes:
      - .:/workspace
    ports:
      - "8000-8999:8000-8999"
      - "443:443"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
